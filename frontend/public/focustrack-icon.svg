<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a8a8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e0f7f7;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Circle Background -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" />
  
  <!-- Outer Ring (Clock) -->
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#accentGradient)" stroke-width="4" opacity="0.6"/>
  
  <!-- Clock Markers (12 positions) -->
  <g stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.7">
    <!-- 12 o'clock -->
    <line x1="100" y1="30" x2="100" y2="40" />
    <!-- 3 o'clock -->
    <line x1="170" y1="100" x2="160" y2="100" />
    <!-- 6 o'clock -->
    <line x1="100" y1="170" x2="100" y2="160" />
    <!-- 9 o'clock -->
    <line x1="30" y1="100" x2="40" y2="100" />
    
    <!-- Other markers (smaller) -->
    <line x1="135" y1="35" x2="130" y2="42" stroke-width="2"/>
    <line x1="165" y1="65" x2="158" y2="70" stroke-width="2"/>
    <line x1="165" y1="135" x2="158" y2="130" stroke-width="2"/>
    <line x1="135" y1="165" x2="130" y2="158" stroke-width="2"/>
    <line x1="65" y1="165" x2="70" y2="158" stroke-width="2"/>
    <line x1="35" y1="135" x2="42" y2="130" stroke-width="2"/>
    <line x1="35" y1="65" x2="42" y2="70" stroke-width="2"/>
    <line x1="65" y1="35" x2="70" y2="42" stroke-width="2"/>
  </g>
  
  <!-- Center Focus Target (Concentric Circles) -->
  <circle cx="100" cy="100" r="50" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
  <circle cx="100" cy="100" r="35" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
  <circle cx="100" cy="100" r="20" fill="white" opacity="0.2"/>
  
  <!-- Clock Hands -->
  <g filter="url(#glow)">
    <!-- Hour Hand (pointing to 10) -->
    <line x1="100" y1="100" x2="75" y2="65" stroke="white" stroke-width="5" stroke-linecap="round"/>
    
    <!-- Minute Hand (pointing to 2) -->
    <line x1="100" y1="100" x2="130" y2="70" stroke="white" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- Center Dot -->
  <circle cx="100" cy="100" r="8" fill="white"/>
  <circle cx="100" cy="100" r="5" fill="url(#bgGradient)"/>
  
  <!-- Play/Focus Icon in Center -->
  <path d="M 95 95 L 95 105 L 105 100 Z" fill="white" opacity="0.8"/>
  
  <!-- Decorative Arc (Progress Indicator) -->
  <path d="M 100 25 A 75 75 0 0 1 175 100" fill="none" stroke="white" stroke-width="6" stroke-linecap="round" opacity="0.4"/>
  
  <!-- Letter "F" Stylized -->
  <g opacity="0.15" fill="white">
    <rect x="85" y="60" width="4" height="35" rx="2"/>
    <rect x="85" y="60" width="15" height="4" rx="2"/>
    <rect x="85" y="75" width="12" height="4" rx="2"/>
  </g>
</svg>
