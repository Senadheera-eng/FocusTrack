<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4d4"/>
      <stop offset="100%" style="stop-color:#00a8a8"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#grad)"/>
  
  <!-- Clock Circle -->
  <circle cx="16" cy="16" r="11" fill="none" stroke="white" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Clock Markers -->
  <g stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.6">
    <line x1="16" y1="6" x2="16" y2="8"/>
    <line x1="26" y1="16" x2="24" y2="16"/>
    <line x1="16" y1="26" x2="16" y2="24"/>
    <line x1="6" y1="16" x2="8" y2="16"/>
  </g>
  
  <!-- Clock Hands -->
  <line x1="16" y1="16" x2="12" y2="11" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <line x1="16" y1="16" x2="20" y2="12" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Center Dot -->
  <circle cx="16" cy="16" r="2" fill="white"/>
  
  <!-- Focus Target -->
  <circle cx="16" cy="16" r="7" fill="none" stroke="white" stroke-width="1" opacity="0.3"/>
</svg>
